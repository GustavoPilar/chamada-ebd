<div class="fluid" [hidden]="!crudBaseComponent || !crudBaseComponent.entityForm">
  <div class="bg-primary fluid p-2 border-round-top-lg">
    {{crudBaseComponent?.getTypeDescription()?.single}}
  </div>
  <div class="p-2">
    <div #form></div>
  </div>
  <div class="fluid border-top-1 border-primary flex justify-content-between align-items-center p-2">
    <p-button label="Cancelar" variant="text" icon="pi pi-undo" (onClick)="cancel()"></p-button>
    <p-button label="Salvar" icon="pi pi-send" [disabled]="!crudBaseComponent?.canSave()"></p-button>
  </div>
</div>
